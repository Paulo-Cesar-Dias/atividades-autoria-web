<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    
    <script type="text/javascript">
        var a=parseInt(prompt("Digite um valor"))
        var resposta1,resposta2
        if (a%2==0) {
            resposta1="Par"
        }else {
            resposta1="Ímpar"
        }
    
        if(a>0){
            resposta2="Positivo"
        }else if(a<0){
            resposta2="Negativo"
        }else{
            resposta2="Neutro"
        }
    
        document.write("<ol><li>",resposta1,"</li><li>",resposta2,"</li></ol>")
    </script>
</body>
</html>
