<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    
    <script type="text/javascript">
        var a=parseInt(prompt("Digite um valor entre 0 e 10:"))
        if (a>=0 && a<=10){
            document.write("O número ",a," está no intervalo entre 0 e 10")
        }else{
            document.write("O número não está no intervalo solicitado!!!")
        }

    </script>
</body>
</html>
