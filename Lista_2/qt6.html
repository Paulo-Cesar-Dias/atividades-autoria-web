<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>
<body>
    <script type="text/javascript">
        var altura=parseFloat(prompt("Digite sua altura"))
        var peso=parseFloat(prompt("Digite seu peso"))
        var imc=peso/altura**2
        var classf = "Nenhuma classificação"
        if (imc<=18.5) {
            classf="Abaixo do Peso"
        } else if(imc>18.5 && imc<=25){
            classf="Saudável"
        }else if(imc >25 && imc <=30){
            classf="Peso em excesso"
        }else if(imc>30 && imc<=35){
            classf="Obesidade de Grau 1"
        }else if(imc>35 && imc <=40){
            classf="Obesidade Grau 2 (Severa)"
        }else if(imc>40){
            classf="Obesidade Grau 3 (mórbida)"
        }
        document.write("Seu imc é ",imc.toFixed(2), " e foi classificado como "+ classf)
    </script>
</body>

</html>
