<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
 
    <input type="text" id="texto1">
    <input type="text" id="texto2">
    <br>
    <button onclick="funcao()">Botão</button>
    <input type="text" id="texto3">
    
    <script type="text/javascript">
            function funcao() {
                var a1=document.getElementById("texto1").value
                var a2=document.getElementById("texto2").value
                var resposta=document.querySelector("#texto3")
                if (a1<a2) {
                    a1++
                    resposta.value=a1
                    while(a1<a2-1) {
                        a1++
                        resposta.value+=","+a1    
                    }
  
                }
                if (a1>a2) {
                    a1--
                    if (a1>11) {
                        a1--
                    }
                    resposta.value=a1
                    a2++
                    while(a1>a2) {
                        a1--
                        resposta.value+=","+a1    
                    }
                    
                }
                
            }
    </script>
</body>
</html>
