<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
 
    <button onclick="funcao()">Botão</button>
    <input type="text" id="texto1">
    <input type="text" id="texto2">
    <br>
    <input type="text" id="texto3">
    
    <script type="text/javascript">
            function funcao() {
                var a1=document.getElementById("texto1").value
                var a2=document.getElementById("texto2").value
                if (a1<a2) {
                    var resposta=document.getElementById("texto3")
                    a1++
                    var resp=a1
                    while(a1<a2--) {
                        a1++
                        resp=resp+","+a1     
                    }
                    resposta.value=resp
                }
                if (a1>a2) {
                    var resposta=document.getElementById("texto3")
                    a1--
                    var resp=a1
                    while(a1>a2++) {
                        a1--
                        resp=resp+","+a1     
                    }
                    resposta.value=resp
                }


            }
    </script>
</body>
</html>
