<body>
    <script type="text/javascript">
        a=parseInt(prompt("Digite um valor entre 0 e 10:"))
        while (a >10 || a<0) {
            alert("O valor não está dentro do intervalo exigido. Tente novamente!")
            a=parseInt(prompt("Digite uma valor ente 0 e 10:"))
        }
        document.write("O valor foi aceito.")
    </script>
