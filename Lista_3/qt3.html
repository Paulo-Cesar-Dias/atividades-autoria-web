<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
    <script type="text/javascript">
        a=parseInt(prompt("Digite um valor:"))
        b=a+1
        result="<li>"+b+"</li>"
        
        while (b!=a+20) {
            b++
            result=result+"<li>"+b+"</li>"
        }
        document.write("O Nùmero"+a+" possui os 20 próximos números")
        document.write("<ul>"+result+" </ul>")

    </script>
</body>
</html>
