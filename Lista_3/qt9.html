<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>
<body>
    <script type="text/javascript">

        var x=parseInt(prompt("Digite um valor positivo:"))
        var y=parseInt(prompt("Digite outro valor positivo:"))   

        
        if(x>0 && y>0){
            document.write(`O valo da potencia de ${x} elevado a ${y} é ${x**y}`)
        }else{
            alert("algum dos números não é positivo. Tente novamente")
           
        }


    </script>

</body>
</html>
