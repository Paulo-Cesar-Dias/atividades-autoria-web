<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 5</title>
</head>
<body>
    <script type="text/javascript">
        a=parseInt(prompt("Tabuada de:"))
        var b=1
        result=a*b
        resp=`<li>${a} x `+b+` = ${result}</li>`
        while (b<10) {
            b++
            result=a*b
            resp=resp+`<li>${a} x `+b+` = ${result}</li>`
        }
        document.write("<ul>"+resp+"</ul>")
    </script>
</body>
</html>
